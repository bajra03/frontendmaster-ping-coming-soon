<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <a href="#">
      <img src="./images/logo.svg" alt="Logo" aria-hidden="true" width="86" height="26">
    </a>
  </header>

  <main>
    <div class="container">
      <h1 class="title">We are launching <strong>soon!</strong></h1>
      <p class="subtitle">Subscribe and get notified</p>
      <form action="#" id="myForm">
        <div class="form-wrapper">
          <input type="email" name="email" id="email" placeholder="Your email address..." class="form-control">
          <span class="error-message"></span>
        </div>
        <button type="submit">Notify me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="Illustration">
    </div>
  </main>

  <footer>
    <ul class="socials">
      <li><a href="#"><i class="fa-brands fa-facebook-f" aria-hidden="true"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a></li>
    </ul>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bajra</a>.
    </p>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
